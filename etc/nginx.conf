
error_log /var/log/nginx.error_log info;

server {                                                                       
        listen 80 default_server;
		root /home/box/web/;		
        location ^~ /uploads/ {                                                   
                root /home/box/web/uploads;                                   
        }                                                                     
        location ~* ^.+\.\w+$ {                                               
                root /home/box/web/public;                                     
        }   
        
		location / {                                                           
                return 404;                                                   
        }                                                                     		
}